{% load tailwind_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFniygO5gJJT9y7xgC3CRm2NoZz0a_2Ak&libraries=places"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header class="text-gray-600 body-font bg-yellow-500">
        <div class="container mx-auto flex flex-wrap py-2 px-5 flex-col md:flex-row items-center">
          <a href="{% url 'landing-page' %}" class="flex title-font font-bold items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-xl">Route Rover</span>
          </a>
          {% if not request.user.is_authenticated %}  
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="{% url 'login' %}" class="mr-5 hover:text-gray-900 font-semibold">Sign In</a>
          </nav>
          <a href="{% url 'register' %}" class="text-white inline-flex items-center bg-yellow-600 border-0 py-1 px-3 focus:outline-none hover:bg-yellow-700 rounded text-base mt-4 md:mt-0">Sign Up
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
          {% else %}
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <p class="mr-1 font-medium">Signed in as</p>
            <p class="mr-5 font-bold text-black">@{{request.user.username}}</p>
            <a href="{% url 'logout' %}" class="text-white inline-flex items-center bg-yellow-600 border-0 py-1 px-3 focus:outline-none hover:bg-yellow-700 rounded text-base mt-4 md:mt-0">Sign Out
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </nav>
          {% endif %}
        </div>
      </header>
    {% block content %}
      
    {% endblock content %}
</body>
</html>
