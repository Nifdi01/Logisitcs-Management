{% extends "base.html" %}
{% load static %}


{% block title %}
Logistics Management
{% endblock title %}


{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <img class="lg:w-1/5 md:w-3/6 w-3/6 mb-6 object-cover object-center rounded" alt="hero"
            src="{% static 'images/truck1.gif' %}">
        <div class="text-center lg:w-1/2 w-full">
            <h1 class="title-font sm:text-4xl text-3xl font-medium text-gray-900">Route Rover</h1>
            <p class="mb-8 leading-relaxed">Where every route is a promise delivered!</p>
            <div class="flex justify-center">
                {% if not request.user.is_authenticated %}
                <a href="{% url 'register' %}"
                    class="inline-flex text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg">Sign Up</a>
                <a href="{% url 'login' %}"
                    class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Sign In</a>
                {% else %}
                <a href="{% url 'logistics_list' %}"
                    class="inline-flex text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg">View Logistics</a>
                {% endif %}
            </div>
        </div>
    </div>
</section {% endblock content %}
